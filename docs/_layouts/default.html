<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    {% if page.type == 'publication' %}
      <link rel="stylesheet" href="assests/publication.css">
    {% endif %}

    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title"><h1><a class="nohover" href="{{ site.github.url }}">BinaryGAN</a></h1></div>

        <div class="author-info">
          <a href="https://salu133445.github.io/">Hao-Wen Dong</a>,
          <a href="http://mac.citi.sinica.edu.tw/~yang/">Yi-Hsuan Yang</a>
        </div>

        <input id="main-menu-checkbox" class="main-menu-checkbox" type="checkbox">
        <label for="main-menu-checkbox" class="menu-toggle"><i class="fas fa-bars fa-fw"></i></label>

        <nav class="main-menu" role="navigation">
          <label for="main-menu-checkbox" class="main-menu-close"><i class="fas fa-times fa-fw"></i></label>

          <div class="subpage-links">
            <div class="icon-link"><a href="{{ site.github.url }}"><i class="fas fa-home fa-fw"></i><span class="icon-text"> Home</span></a></div>
            <div class="icon-link"><a href="abstract"><i class="fas fa-align-left fa-fw"></i><span class="icon-text"> Abstract</span></a></div>
            <div class="icon-link"><a href="background"><i class="fas fa-book-open fa-fw"></i><span class="icon-text"> Background</span></a></div>
            <div class="icon-link"><a href="model"><i class="fas fa-lightbulb fa-fw"></i><span class="icon-text"> Model</span></a></div>
            <div class="icon-link"><a href="data"><i class="fas fa-database fa-fw"></i><span class="icon-text"> Data</span></a></div>
            <div class="icon-link"><a href="results"><i class="fas fa-headphones-alt fa-fw"></i><span class="icon-text"> Results</span></a></div>
            <div class="icon-link"><a href="paper"><i class="fas fa-book fa-fw"></i><span class="icon-text"> Paper</span></a></div>
          </div>

          <div class="external-links">
            <div class="icon-link"><span class="icon-text">View on </span><a href="https://github.com/salu133445/binarygan"><span class="icon-text">GitHub </span><i class="fab fa-github fa-fw"></i></a></div>
            <div class="icon-link"><span class="icon-text">Visit </span><a href="http://musicai.citi.sinica.edu.tw/"><span class="icon-text">Music and AI Lab </span><i class="fab fa-Globe fa-fw"></i></a></p>
          </div>
        </nav>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <hr>
        <small>Hosted on GitHub Pages &mdash; Theme adapted from <a href="https://github.com/orderedlist/minimal">minimal</a> by <a href="https://github.com/orderedlist">orderedlist</a></small>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
